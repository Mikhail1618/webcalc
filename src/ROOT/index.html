<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>polynomial</title>
  </head>
  <body>
    <form action="polynom" method="POST">
      <br><br>
      Nodes(x;y): <input name="Nodes" />
      <br>
      template: (0;2) (0;5) (9;4)
      <br><br>
      From: <input name="start"/>
      <br><br>
      To: <input name="end"/>
      <br><br>
      Step: <input name="step" />
      <br><br>
      Method: 
      <input type="checkbox" name="Method" value="Lagrange" checked />Lagrange
      <br><br>
      <input type="Submit" value="Calculate" />
    </form>
  </body>
</html>
