<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>polynomial</title>
  </head>
  <body>
    <form action="polynom" method="POST">
      <br><br>
      Nodes(x;y): <input name="Nodes" value="(-9;0) (-3;2) (0;3) (1;7) (9;0)" />
      <br>
      template: (x1;y1) (x2;y2) (x3;y3) (x4;y4) (x5;y5)
      <br><br>
      From: <input name="Start" value="-15" />
      <br><br>
      To: <input name="End" value="15"/>
      <br><br>
      Step: <input name="Step" value="0.01" />
      <br><br>
      Method: 
      <input type="checkbox" name="Method" value="Lagrange" checked />Lagrange
      <br><br>
      <input type="Submit" value="Calculate" />
    </form>
  </body>
</html>
